# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional, uncomment if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (pour les alertes)
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Job pour scraper l'API FastAPI (fish_api)
  - job_name: 'fish_api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fish_api:8000']
        labels:
          service: 'fish_api'
          environment: 'development'

  # Job pour Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Job pour cAdvisor (métriques des conteneurs Docker)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
