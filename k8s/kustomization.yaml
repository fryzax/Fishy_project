apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - fish-api.yaml
  - minio.yaml
  - mysql.yaml
  - ingress.yaml

# Common labels across all resources
commonLabels:
  app: fish-classifier
  environment: production

# Common annotations
commonAnnotations:
  maintainer: "team"
  version: "1.0.0"