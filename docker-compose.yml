version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    ports:
      # Port pour l'API S3 (pour que vos scripts puissent s'y connecter)
      - "9000:9000"
      # Port pour la console web de MinIO
      - "9001:9001"
    volumes:
      # On stocke les données de MinIO dans un dossier local pour qu'elles persistent
      - ./minio_data:/data
    environment:
      # !! CHANGEZ CES IDENTIFIANTS PAR DÉFAUT !!
      MINIO_ROOT_USER: admin-user
      MINIO_ROOT_PASSWORD: admin-password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# Ce réseau permet aux futurs conteneurs (ex: Airflow, l'API) de communiquer
# avec MinIO en utilisant son nom de service ("minio").
networks:
  default:
    name: mlops_network