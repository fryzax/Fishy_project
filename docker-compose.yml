services:
  # ====================================
  #  MinIO (local S3)
  # ====================================
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    restart: always
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console web
    volumes:
      - ./minio_data:/data
    environment:
      MINIO_ROOT_USER: admin-user
      MINIO_ROOT_PASSWORD: admin-password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mlops-net

  # ====================================
  #  MySQL Database
  # ====================================
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mlops
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mlops-net

  # ====================================
  #  phpMyAdmin (interface web MySQL)
  # ====================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - mlops-net

  # ====================================
  #  MLflow (optionnel)
  # ====================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    restart: always
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
      --port 5000
    environment:
      AWS_ACCESS_KEY_ID: admin-user
      AWS_SECRET_ACCESS_KEY: admin-password
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlruns
    depends_on:
      - minio
    networks:
      - mlops-net

  # ====================================
  #  Script d'extraction SQL
  # ====================================
  extraction:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extraction_sql
    depends_on:
      minio:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - mlops-net
    command: python extraction_creation_sql.py
  
  # ====================================
  #  Training du modèle
  # ====================================
  training:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model_training
    depends_on:
      minio:
        condition: service_healthy
      mysql:
        condition: service_healthy
      extraction:
        condition: service_completed_successfully
    networks:
      - mlops-net
    command: python train_model.py
  
  # ====================================
  #  API de prédiction FastAPI
  # ====================================
  fish_api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: fish_api
    restart: always
    depends_on:
      - minio
    ports:
      - "8000:8000"
    volumes:
      - uv_cache:/root/.cache/uv
    networks:
      - mlops-net
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]


# ====================================
#  Volumes et réseau
# ====================================
volumes:
  mysql_data:
  minio_data:
  uv_cache:

networks:
  mlops-net:
    driver: bridge
